name: Build & Deploy VPS CLI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build VPS CLI
        run: |
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o vps

      - name: Install binary
        run: |
          chmod +x vps
          sudo mv vps /usr/local/bin/vps

      - name: Verify install
        run: |
          which vps
          vps --help || true
